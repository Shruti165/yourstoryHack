{% extends 'weather/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Weather Predictions</h1>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for prediction in predictions %}
            <li class="list-group-item">{{ prediction }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
