<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gungun{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fffae5; color: #38818b;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #43ad7c;">
    <a class="navbar-brand" href="#" style="color: white;">Gungun</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_weather_data' %}" style="color: white;">Add Weather Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_market_data' %}" style="color: white;">Add Market Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_farm_strategy' %}" style="color: white;">Add Farm Strategy</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS and dependencies from CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
